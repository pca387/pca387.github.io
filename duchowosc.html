<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duchowość</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #b3e5fc, #e1f5fe);
  overflow-x: hidden;
  min-height: 100vh;
  position: relative;
  color: #034d5d;
}
header {
  text-align: center;
  padding: 4rem 1rem 2rem;
}
main {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 2rem;
  padding: 3rem 2rem;
  max-width: 1200px;
  margin: auto;
}
.card, .file-card {
  background: rgba(255, 255, 255, 0.6);
  backdrop-filter: blur(10px);
  border-radius: 1rem;
  padding: 2rem;
  text-align: center;
  font-weight: 600;
  font-size: 1.2rem;
  text-decoration: none;
  color: #034d5d;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}
.card:hover, .file-card:hover {
  background: rgba(255, 255, 255, 0.8);
  transform: translateY(-5px);
}
canvas {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}
</style>
</head>
<body>
<canvas id="network"></canvas>
<header>
  <h1>Duchowość</h1>
</header>
<main>
  <div class="file-card">Plik 1</div>
  <div class="file-card">Plik 2</div>
  <div class="file-card">Plik 3</div>
  <a href="index.html" class="card" style="background:#03a9f4;color:white;">Powrót</a>
</main>

<script>
const canvas = document.getElementById('network');
const ctx = canvas.getContext('2d');
let width, height, particles;
function init() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  particles = Array.from({length: 60}, () => ({
    x: Math.random() * width,
    y: Math.random() * height,
    vx: (Math.random() - 0.5) * 0.7,
    vy: (Math.random() - 0.5) * 0.7
  }));
}
function animate() {
  ctx.clearRect(0, 0, width, height);
  for (let p of particles) {
    p.x += p.vx;
    p.y += p.vy;
    if (p.x < 0 || p.x > width) p.vx *= -1;
    if (p.y < 0 || p.y > height) p.vy *= -1;
  }
  for (let i = 0; i < particles.length; i++) {
    for (let j = i + 1; j < particles.length; j++) {
      let dx = particles[i].x - particles[j].x;
      let dy = particles[i].y - particles[j].y;
      let dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 120) {
        ctx.strokeStyle = 'rgba(3, 77, 93, ' + (1 - dist / 120) + ')';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(particles[i].x, particles[i].y);
        ctx.lineTo(particles[j].x, particles[j].y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(animate);
}
window.addEventListener('resize', init);
init();
animate();
</script>

</body>
</html>
