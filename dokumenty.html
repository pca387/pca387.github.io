<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta tagi prywatności - zapobiegają indeksowaniu -->
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="bingbot" content="noindex, nofollow">
  <title>Dokumenty - Moje Zasoby</title>
  <meta name="description" content="Zarządzaj swoimi dokumentami - dodawaj, usuwaj i organizuj pliki">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary-color: #034d5d;
      --secondary-color: #03a9f4;
      --success-color: #4caf50;
      --danger-color: #f44336;
      --bg-gradient-start: #b3e5fc;
      --bg-gradient-end: #e1f5fe;
      --card-bg: rgba(255, 255, 255, 0.6);
      --card-hover-bg: rgba(255, 255, 255, 0.8);
      --shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      color: var(--primary-color);
    }
    
    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      position: relative;
      z-index: 10;
    }
    
    .toolbar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 800px;
      flex-wrap: wrap;
      padding: 0 1rem;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: var(--secondary-color);
      color: white;
    }
    
    .btn-primary:hover {
      background: #0288d1;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(3, 169, 244, 0.3);
    }
    
    .search-box {
      flex: 1;
      min-width: 200px;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 2rem;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      font-size: 1rem;
      color: var(--primary-color);
      box-shadow: var(--shadow);
    }
    
    .search-box:focus {
      outline: none;
      background: var(--card-hover-bg);
    }
    
    main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
      position: relative;
      z-index: 10;
    }
    
    .files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .file-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      position: relative;
      cursor: pointer;
    }
    
    .file-card:hover {
      background: var(--card-hover-bg);
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.12);
    }
    
    .file-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 1rem;
      opacity: 0.8;
    }
    
    .file-name {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      word-break: break-word;
    }
    
    .file-info {
      font-size: 0.75rem;
      opacity: 0.7;
    }
    
    .delete-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      width: 24px;
      height: 24px;
      background: var(--danger-color);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .file-card:hover .delete-btn {
      opacity: 1;
    }
    
    .delete-btn:hover {
      background: #d32f2f;
    }
    
    .back-link {
      background: var(--secondary-color);
      color: white;
    }
    
    .back-link:hover {
      background: #0288d1;
    }
    
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      opacity: 0.6;
    }
    
    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      opacity: 0.4;
    }
    
    /* Modal dla dodawania plików */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }
    
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .close {
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      opacity: 0.5;
    }
    
    .close:hover {
      opacity: 1;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    .form-group input, .form-group input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    
    .form-group input[type="file"] {
      padding: 0.5rem;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--secondary-color);
    }
    
    canvas {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    @media (max-width: 768px) {
      .files-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <canvas id="network"></canvas>
  
  <header>
    <h1>Dokumenty</h1>
    <p>Zarządzaj swoimi dokumentami</p>
  </header>
  
  <div class="toolbar">
    <input type="text" class="search-box" id="searchInput" placeholder="Szukaj dokumentów...">
    <button class="btn btn-primary" id="addFileBtn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      Dodaj dokument
    </button>
  </div>
  
  <main>
    <div class="files-grid" id="filesGrid">
      <!-- Pliki będą tutaj dynamicznie dodawane -->
    </div>
    
    <div class="empty-state" id="emptyState" style="display: none;">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
        <polyline points="13 2 13 9 20 9"></polyline>
      </svg>
      <h3>Brak dokumentów</h3>
      <p>Dodaj swój pierwszy dokument</p>
    </div>
    
    <a href="index.html" class="file-card back-link" style="display: inline-block;">
      <svg class="file-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
      <div class="file-name">Powrót</div>
    </a>
  </main>
  
  <!-- Modal dodawania pliku -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Dodaj nowy dokument</h2>
        <span class="close">&times;</span>
      </div>
      <form id="addFileForm">
        <div class="form-group">
          <label for="fileName">Nazwa dokumentu</label>
          <input type="text" id="fileName" required placeholder="np. Raport roczny 2024">
        </div>
        <div class="form-group">
          <label>Wybierz sposób dodania:</label>
          <div style="display: flex; gap: 1rem; margin-top: 0.5rem;">
            <label style="flex: 1; cursor: pointer;">
              <input type="radio" name="fileType" value="link" checked style="margin-right: 0.5rem;">
              Link do pliku
            </label>
            <label style="flex: 1; cursor: pointer;">
              <input type="radio" name="fileType" value="upload" style="margin-right: 0.5rem;">
              Plik z dysku
            </label>
          </div>
        </div>
        <div class="form-group" id="urlGroup">
          <label for="fileUrl">Link do dokumentu</label>
          <input type="url" id="fileUrl" placeholder="https://example.com/dokument.pdf">
        </div>
        <div class="form-group" id="uploadGroup" style="display: none;">
          <label for="fileUpload">Wybierz plik</label>
          <input type="file" id="fileUpload" accept=".pdf,.doc,.docx,.txt,.xls,.xlsx,.ppt,.pptx,.zip,.rar">
          <small style="display: block; margin-top: 0.5rem; opacity: 0.7;">
            Uwaga: Pliki są przechowywane lokalnie w przeglądarce (max ~5MB na plik)
          </small>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Dodaj dokument</button>
      </form>
    </div>
  </div>
  
  <script>
    // Animacja sieci - taka sama jak w index.html
    const canvas = document.getElementById('network');
    const ctx = canvas.getContext('2d');
    let width, height, particles, animationId;
    
    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      
      const particleCount = 60;
      
      particles = Array.from({length: particleCount}, () => ({
        x: Math.random() * width,
        y: Math.random() * height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5
      }));
    }
    
    function animate() {
      ctx.clearRect(0, 0, width, height);
      
      for (let p of particles) {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;
      }
      
      ctx.strokeStyle = 'rgba(3, 77, 93, 0.15)';
      ctx.lineWidth = 1;
      
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist < 120) {
            ctx.globalAlpha = 1 - dist / 120;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
      
      animationId = requestAnimationFrame(animate);
    }
    
    // System zarządzania plikami
    let documents = JSON.parse(localStorage.getItem('documents') || '[]');
    
    const filesGrid = document.getElementById('filesGrid');
    const emptyState = document.getElementById('emptyState');
    const addModal = document.getElementById('addModal');
    const addFileBtn = document.getElementById('addFileBtn');
    const closeModal = document.querySelector('.close');
    const addFileForm = document.getElementById('addFileForm');
    const searchInput = document.getElementById('searchInput');
    
    // Renderowanie plików
    function renderFiles(files = documents) {
      filesGrid.innerHTML = '';
      
      if (files.length === 0) {
        emptyState.style.display = 'block';
      } else {
        emptyState.style.display = 'none';
        
        files.forEach((file, index) => {
          const fileCard = document.createElement('div');
          fileCard.className = 'file-card';
          fileCard.innerHTML = `
            <button class="delete-btn" data-index="${index}">×</button>
            <svg class="file-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
              <polyline points="13 2 13 9 20 9"></polyline>
            </svg>
            <div class="file-name">${file.name}</div>
            <div class="file-info">Dodano: ${new Date(file.dateAdded).toLocaleDateString('pl-PL')}</div>
          `;
          
          fileCard.addEventListener('click', (e) => {
            if (!e.target.classList.contains('delete-btn')) {
              if (file.type === 'link') {
                window.open(file.url, '_blank');
              } else {
                // Dla plików lokalnych - tworzenie tymczasowego linku do pobrania
                const link = document.createElement('a');
                link.href = file.data;
                link.download = file.fileName || file.name;
                link.click();
              }
            }
          });
          
          filesGrid.appendChild(fileCard);
        });
      }
      
      // Aktualizacja licznika na stronie głównej
      localStorage.setItem('fileCount_dokumenty', files.length);
    }
    
    // Przełączanie między linkiem a uploadem
    const radioButtons = document.querySelectorAll('input[name="fileType"]');
    const urlGroup = document.getElementById('urlGroup');
    const uploadGroup = document.getElementById('uploadGroup');
    const fileUrlInput = document.getElementById('fileUrl');
    const fileUploadInput = document.getElementById('fileUpload');
    
    radioButtons.forEach(radio => {
      radio.addEventListener('change', (e) => {
        if (e.target.value === 'link') {
          urlGroup.style.display = 'block';
          uploadGroup.style.display = 'none';
          fileUrlInput.required = true;
          fileUploadInput.required = false;
        } else {
          urlGroup.style.display = 'none';
          uploadGroup.style.display = 'block';
          fileUrlInput.required = false;
          fileUploadInput.required = true;
        }
      });
    });
    
    // Dodawanie pliku
    addFileBtn.addEventListener('click', () => {
      addModal.style.display = 'block';
    });
    
    closeModal.addEventListener('click', () => {
      addModal.style.display = 'none';
      addFileForm.reset();
      urlGroup.style.display = 'block';
      uploadGroup.style.display = 'none';
    });
    
    window.addEventListener('click', (e) => {
      if (e.target === addModal) {
        addModal.style.display = 'none';
        addFileForm.reset();
        urlGroup.style.display = 'block';
        uploadGroup.style.display = 'none';
      }
    });
    
    addFileForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const fileName = document.getElementById('fileName').value;
      const fileType = document.querySelector('input[name="fileType"]:checked').value;
      
      let newFile;
      
      if (fileType === 'link') {
        newFile = {
          name: fileName,
          url: document.getElementById('fileUrl').value,
          type: 'link',
          dateAdded: new Date().toISOString()
        };
      } else {
        const file = fileUploadInput.files[0];
        if (!file) return;
        
        // Konwersja pliku do Base64
        const reader = new FileReader();
        reader.onload = function(e) {
          newFile = {
            name: fileName,
            data: e.target.result,
            type: 'upload',
            fileType: file.type,
            fileName: file.name,
            dateAdded: new Date().toISOString()
          };
          
          documents.push(newFile);
          localStorage.setItem('documents', JSON.stringify(documents));
          
          renderFiles();
          addModal.style.display = 'none';
          addFileForm.reset();
          urlGroup.style.display = 'block';
          uploadGroup.style.display = 'none';
        };
        reader.readAsDataURL(file);
        return;
      }
      
      documents.push(newFile);
      localStorage.setItem('documents', JSON.stringify(documents));
      
      renderFiles();
      addModal.style.display = 'none';
      addFileForm.reset();
    });
    
    // Usuwanie pliku
    filesGrid.addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-btn')) {
        const index = parseInt(e.target.dataset.index);
        if (confirm('Czy na pewno chcesz usunąć ten dokument?')) {
          documents.splice(index, 1);
          localStorage.setItem('documents', JSON.stringify(documents));
          renderFiles();
        }
      }
    });
    
    // Wyszukiwarka
    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filteredFiles = documents.filter(file => 
        file.name.toLowerCase().includes(searchTerm)
      );
      renderFiles(filteredFiles);
    });
    
    // Inicjalizacja
    window.addEventListener('resize', () => {
      cancelAnimationFrame(animationId);
      init();
      animate();
    });
    
    init();
    animate();
    renderFiles();
    
    // Optymalizacja wydajności
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        cancelAnimationFrame(animationId);
      } else {
        animate();
      }
    });
  </script>
</body>
</html>
